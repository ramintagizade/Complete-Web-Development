<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      .head-titl {
        margin-top: 51px;
      }
      .box{
        border: 1px solid gray;
        background-color: #d3d3d3;
      }
      .large{
        font-size: 100%;
        color:red;
        background-color: yellow;
      }
      #div1 {
        background-color: blue;
      }
      #div2 {
        background-color: red;
      }
      #div3 {
        background-color: green;
      }
      .contentDiv {
        height: 800px;
      }
    </style>
  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
            <a href="" class="navbar-brand" > My Website </a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only" > Toggle Navigation </span>
          <span class="icon-bar"> </span>
          <span class="icon-bar"> </span>
          <span class="icon-bar"> </span>
        </button>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"> <a href = "#div1">Page 1 </a> </li>
            <li> <a href = "#div2">Page 2 </a> </li>
            <li> <a href = "#div3">Page 3 </a> </li>
          </ul>
         </div>
      </div>
    </div>
      <div class="container head-titl">
          <h1> Our Bootstrap Page </h1>
      </div>
      <div class="container">
        <form class="form-inline">
          <div class="form-group">
            <label form="username"> Username </label>
            <input type="text" class="form-control" name="username"/>
          </div>
          <div class="form-group">
            <label form="password"> Password </label>
            <input type="text" class="form-control" name="password"/>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" >Keep me logged in
            </label>
          </div>

          <div class="form-group">
            <label>
              <input type="submit" value="Log In" class = "btn btn-default"/>
            </label>
          </div>
        </form>
        <table class="table table-striped table-bordered">
          <tr> <th>Name</th> <th>Age</th></tr>
          <tr class="success"><td>Rob</td><td>33</td><tr>
          <tr><td>Helen</td><td>32</td><tr>
          <tr><td class="danger">Jane</td><td>30</td><tr>
        </table>
      </div>
      <div class = "container">
        <span class="glyphicon glyphicon-calendar large"> </span>
        <div class="input-group" >
          <span class="glyphicon glyphicon-comment input-group-addon"> </span>
          <input class="form-control" type="text" />
        </div>
        <button type="button" class="btn btn-success">
          <span class="glyphicon glyphicon-calendar"> </span>
          Calendar
        </button>
        <div class="alert alert-danger alert-dismissable">
          <button type="button" class="close" data-dismiss="alert">x</button>
          You've done it
        </div>
        <ul class="list-group">
          <li class="list-group-item"> Inbox <span class="badge">12</span></li>
          <li class="list-group-item"> Sent items <span class="badge">5</span></li>
          <li class="list-group-item"> Item 3</li>
        </ul>

        <button class="btn btn-success" data-toggle="modal" data-target="#myModal"> Launch Modal </button>
        <div class="modal" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal">
                  x
                </button>
                <h4 class="modal-title"> My modal!</h4>
              </div>
              <div class="modal-body">
                What a fantastic modal .
              </div>
              <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" > Close</button>
                <button class="btn btn-success"> Save changes </button>
              </div>
            </div>
          </div>
        </div>
        <div id="div1" class="contentDiv"> Content </div>
        <div id="div2" class="contentDiv"> Content </div>
        <div id="div3" class="contentDiv"> Content </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
