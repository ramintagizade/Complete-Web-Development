<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type = "text/css">
		
		div{
			width:100px;
			height:100px;
			float:left;
			margin:20px;
		}
		.red{
			background:red;
			border:10px yellow ridge;
		}
		.blue{
			background:blue;
			border-style:ridge dashed solid dotted;
			border-width:5px 5px 5px 5px;
			border-color: yellow green orange black;
		}
		.green{
			background:green;
			border-radius:40px;
		}
		
	 </style>
 </head>
 
 <body>
 	<div class ="red">   </div>
 	<div class="blue">   </div>
 	<div class="green">  </div>
 
</body>
</html>
